            <button onclick="sendEvent('click')">Click me</button>
            
    <script>
function getURLParameter(name) {
  return decodeURIComponent(
    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || '',
  );
}

function sendEvent(event) {
  var img = document.createElement('img');
  img.src = `https://8vlr0.bemobtrk.com/conversion.gif?cet=${event}&cid=${getURLParameter('cid')}`;
  img.style.display = 'none';
  document.body.appendChild(img);
  console.log(`:sunglasses: BeMob Event - ${event}`);

  // Redirect
  window.location.href = "https://8vlr0.bemobtrk.com/click";  
  return;
}
</script>
